<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/circle.css" />
  </head>
  <body>
   
    <h1 class="main-header__h1"><a href="/" class="location">내배캠 최고 평점 영화 컬렉션</a></h1>
    <!-- nav bar -->
    <div class="font">
    <div id="navbar"></div>
    <!-- nav bar -->

    <section class="wrapper">
      <!-- 민용 start -->
      <header class="detail-header">
        <h1></h1>
      </header>
      <main class="detail-main">
        <!-- 영화 이미지, 제목, 줄거리, 런타임, 상영시간 -->
      </main>

      <!-- 탭 -->
      <div class="container">
        <!--
                <div style="width:95%; height:50px; border:1px solid red; border-radius: 5px;
                margin: 50px auto;"></div> -->
        <div id="navbar1">
          <ul class="list">
            <li class="tab-button selected" data-id="0">상세보기</li>
            <li class="tab-button" data-id="1">리뷰</li>
          </ul>
        </div>

        <div class="tab-content show">
          <div class="content"></div>
        </div>

        <div class="tab-content">
          <section class="review-add">
            <div class="review-wrapper">
              <div id="review_area">
                <div class="name-bar">
                  <h2 class="neon">작성자</h2>
                  <input
                    class="name-input"
                    id="input-name"
                    type="text"
                    placeholder="이름을 입력해주세요!"
                    autocomplete="off"
                  />
                </div>

                <div class="passwordbar">
                  <h2 class="neon">패스워드</h2>
                  <input
                    class="psdinput"
                    id="input-password"
                    type="password"
                    placeholder="비밀번호를 입력해주세요!"
                    autocomplete="off"
                  />
                </div>

                <div class="reviewbox">
                  <textarea class="reviweinput" id="input-content"></textarea>
                </div>

                <button type="submit" class="btn" id="button-click">
                  작 성!
                </button>
              </div>
            </div>
          </section>
          <!--review List start-->
          <section class="review-list"></section>
          <!--review List end-->
        </div>
        <!-- 탭 -->

        <!-- 민용 end -->
      </div>
    </section>


    </div>
    <!-- 폰트적용 div  -->

    <script type="module" src="./js/util.js"></script>
    <script type="module" src="./js/detail.js"></script>
  </body>
</html>

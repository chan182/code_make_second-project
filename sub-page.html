<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>영화제목</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/detail.css" />
</head>

<body>
  <section class="wrapper">
    <header class="detail-header">
      <h1>헤더 작성</h1>
    </header>
    <main class="detail-main">디테일 여기다 작성</main>

    <footer class="detail-footer">
      <section class="review-add">리뷰 작성 ~~~</section>
      <div class="con">
        <form id="reviewarea">
          <div class="namebar">
            <h2 class="neon">작성자</h2>
            <input class="nameinput" id="name" type="text" placeholder="이름을 입력해주세요!" autocomplete="off">
          </div>

          <div class="passwordbar">
            <h2 class="neon">패스워드</h2>
            <input class="psdinput" id="password" type="password" placeholder="비밀번호를 입력해주세요!" autocomplete="off">
          </div>

          <div class="reviewbox">
            <textarea class="reviweinput" id="contentinput"></textarea>
          </div>

          <button type="submit" class="btn">작 성!</button>
        </form>

        <section class="review-list">리뷰 리스트 ~~~</section>
    </footer>
  </section>
</body>
<script src="./js/add.js"></script>

</html>
